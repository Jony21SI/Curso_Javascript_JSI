<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable 2 - Sanchez Ibarra Jonatan</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Vanilla Calendar -->
    <link
      href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js"
      defer
    ></script>
    <script src="js/main.js" defer></script>
  </head>
  <!-- Como Next steps, se planea integrar una API externa para obtener datos en tiempo real de las ciudades, mejorando la presentación de las cards y el manejo de la información, así como mejorar estilos dinámicamente. -->

  <body>
    <div class="main-container">
      <header class="header">
        <div class="header-title">
          <h1>Entregable 2 - Sanchez Ibarra Jonatan</h1>
        </div>
        <div class="header-button">
          <button class="favorite-button">
            <span class="material-symbols-outlined">bookmark_heart</span>
            Mis ciudades favoritas
          </button>
        </div>
      </header>
      <main>
        <section class="calendar-section">
          <div id="calendar"></div>
        </section>
        <div class="filters">
          <input
            type="text"
            id="search-input"
            placeholder="Buscar ciudad..."
            class="filter-input"
          />
          <select id="city-filter" class="filter-button">
            <option value="" disabled selected>Ordena Alfabeticamente</option>
            <option value="ascendente">A-Z</option>
            <option value="descendente">Z-A</option>
          </select>
          <button id="clear-filters" class="filter-button">
            Limpiar filtros
          </button>
        </div>
        <section id="intrucciones-section">
          <h3>
            Da click en una ciudad para añadirla a tus favoritas, usa el botón
            "Mis ciudades favoritas" para ver solo tus ciudades favoritas.
          </h3>
        </section>
        <section id="cards-section"></section>
      </main>
    </div>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
